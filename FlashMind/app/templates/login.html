<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('/static/images/bg.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #login-card {
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.342);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Main Container -->
    <div class="text-center w-[80%] md:w-[40%]">
        <!-- Big Heading -->
        <h1 class="text-4xl font-extrabold mb-8">FlashMind</h1>
        <!-- Login Card -->
        <div id = "login-card" class="bg-white shadow-lg rounded-lg p-8 w-full backdrop-blur-sm">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Welcome Back!</h2>
            <form method="POST" class="space-y-4">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900 text-left">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" 
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700" 
                        required>
                </div>
                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900 text-left">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" 
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700" 
                        required>
                </div>
                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
                    Login
                </button>
            </form>
            <!-- Additional Links -->
            <p class="text-sm text-white text-center mt-4">
                Don't have an account? 
                <a href="/signup" class="text-white hover:underline font-extrabold">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
